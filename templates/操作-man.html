<!DOCTYPE html>

<html>

<head>
    <meta charset="UFT-8">
    <title>老照片上色</title>
    <link rel="stylesheet" href="../static/操作-man.css">
    <script language="JavaScript" src="../static/操作.js"></script>
</head>
<body>
    <div class="nav">
        <div class="left">
            <div>恋旧</div>
            <div>Nostalgia</div>
        </div>
        <div class="right">
            <div class="cricle">{{ g.user.username[0]}}</div>
        </div>
    </div>
    <div class="big-box">
        <div class="box">
            <div class="left-box">
                <ul>
                    <li>
                        <form action="http://127.0.0.1:5000/color_man" enctype='multipart/form-data' method='POST' >
                            <button type="submit" name= 'color' class="color"></button>
                        </form>
                        <p>上色</p>
                    </li>
                     <li>
                        <form action="http://127.0.0.1:5000/watermark_man" enctype='multipart/form-data' method='POST' >
                            <button type="submit" name= 'color' class="color"></button>
                        </form>
                        <p>水印</p>
                    </li>
                    <li>
                        <a href="do"><button class="return"></button></a>
                        <p>返回</p>
                    </li>

                </ul>
            </div>
            <div class="right-box">
                <div class="right-left">
                    <img src="{{ url_for('static',filename='man/original.jpg',_t=val1) }}" alt="你的图片被外星人劫持了～～"/>
                    <div class="bottom">
                        <form action="http://127.0.0.1:5000/upload_man" enctype='multipart/form-data' method='POST' class="upload">
                            <input type="file" name="file1" class="input1" style="margin-top:20px;" style="border: 1px solid white"/>
                            <input type="submit" value="上传" style="margin-top:15px;"/>
                        </form>
                    </div>
                </div>
                <div class="right-right">
                    <img src="{{ url_for('static',filename=filename,_t=val1) }}" alt="你的图片被外星人劫持了～～"/>
                    <div class="bottom">
                         <form action="http://127.0.0.1:5000/withdraw_man" enctype='multipart/form-data' method='POST'  class="withdraw">
                            <button type="submit" name= 'color' class="withdraw_button"></button>
                         </form>
                        <form action="http://127.0.0.1:5000/download_man" enctype='multipart/form-data' method='POST'  class="download">
                            <button class="download_button" onclick="tk()"></button>
                        </form>
                    </div>
                    <div style="height:30px;padding-left: 10px;">
                        <p style="width: 50px; float: left;font-size:12px;text-align: center;">撤回操作</p>
                        <p style=" width: 50px; float: right;font-size:12px; text-align: center;">下载</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
